<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canada's Category by Year</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Canada's Category by Year</h1>
    <p>This chart shows how Canada's imports to the U.S. have changed over the years, in total and in type.</p>
  </header>

  <!-- Container to hold the bar chart -->
  <div id="chart"></div>
 <button onclick="window.location.href='https://raw.githubusercontent.com/ryan-klein-ok/u_of_i_project/main/index.html'">Summary Chart</button>
  <button onclick="window.location.href='https://raw.githubusercontent.com/ryan-klein-ok/u_of_i_project/main/document2.html'">Canada's Top Commodities</button>
  <button onclick="window.location.href='https://raw.githubusercontent.com/ryan-klein-ok/u_of_i_project/main/document1.html'">Canada's Commodity by Year</button>

  <script>
    d3.csv("https://raw.githubusercontent.com/ryan-klein-ok/u_of_i_project/main/canada_category_by_year.csv").then(function(data) {
      data.forEach(function(d) {
        d.yearnum = +d.yearnum;
        d.year_cat_value = +d.year_cat_value;
      });

      const margin = { top: 40, right: 20, bottom: 120, left: 80 };
      const width = 800 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      const x = d3.scaleBand()
        .domain(data.map(d => d.yearnum))
        .range([0, width])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.year_cat_value)])
        .range([height, 0]);

      const colorScale = d3.scaleOrdinal()
        .domain(data.map(d => d.category))
        .range(d3.schemeCategory10);

      svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.yearnum))
        .attr("y", d => y(d.year_cat_value))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.year_cat_value))
        .attr("fill", d => colorScale(d.category))
        .on("mouseover", function(event, d) {
          tooltip.html("<strong>Category:</strong> " + d.category + "<br><strong>Category Value:</strong> " + d.year_cat_value)
            .style("visibility", "visible");
        })
        .on("mousemove", function(event) {
          tooltip.style("top", (event.pageY - 10) + "px")
            .style("left", (event.pageX + 10) + "px");
        })
        .on("mouseout", function() {
          tooltip.style("visibility", "hidden");
        });

      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", "-.55em")
        .attr("transform", "rotate(-90)");

      svg.append("g").call(d3.axisLeft(y));

      const tooltip = d3.select("body")
        .append("div")
        .style("position", "absolute")
        .style("background-color", "white")
        .style("border", "1px solid #ddd")
        .style("padding", "8px")
        .style("font-size", "12px")
        .style("visibility", "hidden");

const legend = d3.select("#legend")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", 50)
        .append("g")
        .attr("transform", "translate(" + margin.left + ", 0)");
      
      // Optional: Add chart title
      svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .text("Canada's Category by Year");

      // Optional: Add axis labels
      svg.append("text")
        .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Year");

      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Year Cat Value");

    }).catch(function(error) {
      console.log(error);
    });
  </script>
</body>
</html>
